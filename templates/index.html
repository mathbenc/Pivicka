  <meta property="twitter:image" content="https://pivicka.eu/static/images/PivickaThumbnail.png">

</head>

<body onload="themeSetter()">
    
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark elegant-color">

      <!-- Navbar brand -->
      <a class="navbar-brand" href="#" onClick="window.location.reload();">

        <b>Na zdrav</b>(ljen)<b>je!</b>
      </a>

      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="ml-auto">
          <form class="form-inline ml-auto" id="searchContainer">
            <div class="md-form my-0 active-pink active-pink-2">
              <input class="form-control mr-sm-2" type="text" aria-label="Išči državo" id="search"
                placeholder="Išči državo">
            </div>
          </form>
        </div>
      </div>

    </nav>

    <!-- Tabela -->

    <div class="table-responsive" id="mainDiv">
      <table id="dataTable" class="table table-hover" style="margin-bottom: 0px !important;"></table>
    </div>

    <!-- Modal -->
    <div class="modal fade bottom" id="countryDetailsModal" tabindex="-1" role="dialog"
      aria-labelledby="countryDetailsModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-full-height modal-bottom modal-notify modal-warning"
        role="document">

        <div class="modal-content">
          <div class="modal-header" id="countryDetailsModalHeader">
            <p class="heading lead modal-title w-100"><b id="countryDetailsModalTitle"></b></p>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="white-text">&times;</span>
            </button>
          </div>

          <div id="countryDetailsModalBody" class="modal-body container text-center">
            <div class="row">
              <div class="col-4"><b>Zastava</b><br><img height="24px" id="countryFlag"></img></div>
              <div class="col-4"><b>Populacija</b>
                <p id="populationModal"></p>
              </div>
              <div class="col-4"><b>Poseljenost</b>
                <p id="countryDensity"></p>
              </div>

              <div class="w-100"></div>

              <div class="col-4"><b>Okuženi</b>
                <p id="infectedModal"></p>
              </div>
              <div class="col-4"><b>Danes okuženi</b>
                <p id="infectedTodayModal"></p>
              </div>
              <div class="col-4"><b>Obolevnost</b>
                <p id="infectedRatioModal"></p>
              </div>

              <div class="w-100"></div>

              <div class="col-4"><b>Umrli</b>
                <p id="deadModal"></p>
              </div>
              <div class="col-4"><b>Danes umrli</b>
                <p id="deadTodayModal"></p>
              </div>
              <div class="col-4"><b>Umrljivost</b>
                <p id="deadRatioModal"></p>
              </div>

              <div class="w-100"></div>

              <div class="col-4"><b>Ozdraveli</b>
                <p id="curedModal"></p>
              </div>
              <div class="col-4"><b>Odprti primeri</b>
                <p id="activeModal"></p>
              </div>
              <div class="col-4"><b>Kritični primeri</b>
                <p id="criticalModal"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer elegant-color text-center" style="display: none;" id="footerDiv">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1><img src="/static/images/beer_emoji.png" class="img-fluid" alt="pivicka">&nbsp Pivička - Koronavirus po
            svetu v številkah.</h1>
        </div>
      </div>
    </div>
    <!-- Copyright -->
    <div class="footer-copyright elegant-color font-small text-center py-3">
      Zadnja posodobitev: {{ data_time }}
      <br>
      Vir: <a href="https://github.com/javieraviles/covidAPI">github.com/javieraviles/covidAPI</a>
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->


  <!-- SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.1.0/tablesort.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.1.0/sorts/tablesort.number.min.js"></script>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
  </script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"></script>
  <!-- MDBootstrap Datatables  -->
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

  <script src="https://unpkg.com/sticky-table-headers"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>

  <script>
    function themeSetter() {
      var today = new Date();
      var h = today.getHours();
      if (h > 20 || h < 7) {
        document.querySelector('meta[name="theme-color"]').setAttribute("content", "#000000");
        document.querySelector('meta[name="msapplication-navbutton-color"]').setAttribute("content", "#000000");
        document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]').setAttribute("content", "#000000");

        $("html").css("background-color", "black")
        $("body").css("background-color", "black")

        $("#dataTable").addClass("table-dark elegant-color-dark");
        $(".modal-content").addClass("elegant-color");
        $(".modal-body").addClass("text-white");

        // Navbar
        $(".navbar").removeClass("elegant-color");
        $(".navbar").addClass("black")

        // Thead
        $("thead").removeClass("elegant-color");
        $("thead").addClass("black")

        // Footer
        $(".page-footer").removeClass("elegant-color");
        $(".page-footer").addClass("black")
        $(".footer-copyright").removeClass("elegant-color");
        $(".footer-copyright").addClass("black")

        // HTML
        // ...
      }
    }
    themeSetter();

    var country = "";
    $.getJSON('https://json.geoiplookup.io', function (data) {})
      .done(function (data) {
        country = data.country_name
        colorCountry(country);
      })

    // Search
    $("#search").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#dataTable tbody tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
      stripeTable()
      colorCountry(country)
    });

    var data = JSON.parse({{ data | tojson | safe }});
    var goodResponse = "{{ goodResponse }}";

    function tableCreate() {
      var headers = ["Država", "Populacija", "Okuženi", "Danes okuženi", "Obolevnost", "Umrli", "Danes umrli", "Umrljivost",
        "Ozdraveli"
      ];
      var headersIcons = ["fas fa-flag", "", "fas fa-biohazard", "fas fa-calendar-day", "", "fas fa-book-dead", "", "",
        "fas fa-smile"
      ];
      var tbl = document.getElementById('dataTable');
      var tbdy = document.createElement('tbody');
      var thdr = tbl.createTHead();
      thdr.setAttribute("class", "elegant-color white-text mat-elevation-z6");
      var row = thdr.insertRow();
      for (var i = 0; i < headers.length; i++) {
        var cell = document.createElement("th");
        console.log(headers[i], headersIcons[i])
        cell.innerHTML = '<div class="d-none d-sm-block">' + headers[i] + '</div><div class="d-sm-none"><i class="' +
          headersIcons[i] + '"></i></div>'
        if (headers[i] == "Okuženi") {
          cell.setAttribute("data-sort-default", "")
        }
        if (i != 0) {
          cell.setAttribute("class", "text-right col");
        } else {
          cell.innerHTML = headers[i];
        }
        if (headers[i] == "Ozdraveli" || headers[i] == "Umrljivost") {
          cell.setAttribute("class", "d-none d-md-table-cell text-right col");
        }
        if (headers[i] == "Obolevnost" || headers[i] == "Danes umrli") {
          cell.setAttribute("class", "d-none d-sm-table-cell text-right col");
        }
        if (headers[i] == "Populacija") {
          cell.setAttribute("class", "d-none d-lg-table-cell text-right col");
        }
        row.appendChild(cell);
      }
      for (var i = 0; i < data.length; i++) {
        var row = tbdy.insertRow();
        var cell = row.insertCell();
        row.setAttribute("class", "countryExpand");
        row.setAttribute("id", i);
        cell.innerHTML = data[i]["slovenianName"]
        cell.setAttribute("id", data[i]["name"])
        cell = row.insertCell();
        cell.setAttribute("align", "right");
        cell.setAttribute("class", "d-none d-lg-table-cell text-right");
        cell.innerHTML = data[i]["countryPopulation"];
        cell = row.insertCell();
        cell.setAttribute("align", "right");
        cell.innerHTML = data[i]["infected"];
        cell = row.insertCell();
        cell.setAttribute("align", "right");
        cell.innerHTML = data[i]["infectedToday"];
        cell = row.insertCell();
        cell.setAttribute("align", "right");
        cell.setAttribute("class", "d-none d-sm-table-cell text-right");
        cell.innerHTML = data[i]["infectedRatio"] + "%";
        cell = row.insertCell();
        cell.setAttribute("align", "right");
        cell.innerHTML = data[i]["dead"];
        cell = row.insertCell();
        cell.setAttribute("align", "right");
        cell.setAttribute("class", "d-none d-sm-table-cell text-right");
        cell.innerHTML = data[i]["deadToday"];
        cell = row.insertCell();
        cell.setAttribute("align", "right");
        cell.setAttribute("class", "d-none d-md-table-cell text-right");
        cell.innerHTML = data[i]["deadRatio"] + "%";
        cell = row.insertCell();
        cell.setAttribute("align", "right");
        cell.setAttribute("class", "d-none d-md-table-cell text-right");
        cell.innerHTML = data[i]["cured"];
      }
      tbl.appendChild(tbdy);
    }

    if (goodResponse == "True") {
      tableCreate();
    } else {
      var mainDiv = document.getElementById("mainDiv");
      mainDiv.innerHTML =
        '<div class="text-center" style="margin-top: 50px !important;"><h1>Dostop do podatkov trenutno ni mogoč! 😟</h1><p class="lead">Uporabite alternativne spletne aplikacije za pregled podatkov.<br>👉 <a href="https://www.arcgis.com/apps/opsdashboard/index.html#/bda7594740fd40299423467b48e9ecf6">COVID-19 Tracker by CSSE</a></p></div>';
      var footerDiv = document.getElementById("footerDiv")
    }
      // Zaženemo plugin za sortiranje
    new Tablesort(document.getElementById("dataTable"), {
      descending: true
    });
    themeSetter();
    showFooter();
    stripeTable();

    function showFooter() {
      $(".page-footer").show();
    }



    // Zaženemo plugin za stickanje headerjev
    $('table').stickyTableHeaders({cacheHeaderHeight: true});

    function colorCountry(country) {
      var table = $("#dataTable");
      var tbody = table.find("tbody");
      var rows = tbody.find("tr");
      for (var i = 0; i < rows.length; i++) {
        var cells = rows[i].getElementsByTagName("td")
        var countryRegex = new RegExp("^" + country + ".*$");
        if (countryRegex.test(cells[0].getAttribute("id"))) {
          rows[i].style.backgroundColor = "#ffbb33";
          rows[i].style.color = "white";
        }
      }
    };

    $(".countryExpand").click(function () {
      var i = $(this).attr("id");
      $("#countryDetailsModalTitle").text(data[i]["slovenianName"]);
      $("#populationModal").text(data[i]["countryPopulation"]);
      $("#infectedModal").text(data[i]["infected"]);
      $("#infectedTodayModal").text(data[i]["infectedToday"]);
      $("#infectedRatioModal").text(data[i]["infectedRatio"] + "%");
      $("#deadModal").text(data[i]["dead"]);
      $("#deadTodayModal").text(data[i]["deadToday"]);
      $("#deadRatioModal").text(data[i]["deadRatio"] + "%");
      $("#curedModal").text(data[i]["cured"]);
      $("#activeModal").text(data[i]["active"]);
      $("#criticalModal").text(data[i]["critical"]);
      $("#countryFlag").attr("src", data[i]["flag"])
      $("#countryDensity").text(data[i]["density"] + " P/Km²")
      $("#countryDetailsModal").modal("show");
    });

    $("tr").on("click", function() {
      stripeTable()
    });

    function unstripeTable() {
      $("#dataTable tbody tr").each(function() {
        $(this).css("background-color", "inherit");
      })
    };

    function stripeTable() {
      var color = "#f3f3f3";
      if($("thead").hasClass("black")){
        color = "#2b2b2b";
      }
      var i = 0;
      $("#dataTable tbody tr").each(function() {
        $(this).css("background-color", "inherit");
        if($(this).css("display") != "none") {
          if ( i % 2 == 0) {
            $(this).css("background-color", color);
          }
          i++;
        }
      })
    };
  </script>

</body>
